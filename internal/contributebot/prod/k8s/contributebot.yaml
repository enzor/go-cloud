apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: contributebot-worker
  labels:
    app: contributebot-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contributebot-worker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: contributebot-worker
    spec:
      volumes:
      - name: github-app-key
        secret:
          secretName: github-app-key
      - name: google-cloud-key
        secret:
          secretName: worker-service-account
      containers:
      - name: contributebot
        image: gcr.io/go-cloud-contribute-bot/contributebot:343e932b-bb93-4a50-a0a9-6895f270796a
        args:
        - "-project=go-cloud-contribute-bot"
        - "-github_app=15206"
        - "-github_key=/var/secrets/github/key.pem"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: github-app-key
          mountPath: /var/secrets/github
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        livenessProbe:
          httpGet:
            path: /healthz/liveness
            port: 8080
